<script>
    document.addEventListener("DOMContentLoaded", function() {
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        const imageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    const lazyImage = entry.target;
                    lazyImage.src = lazyImage.dataset.src;
                    lazyImage.onload = function() {
                        lazyImage.removeAttribute("data-src");
                        lazyImage.removeAttribute("loading");
                    };
                    observer.unobserve(lazyImage);
                }
            });
        });

        lazyImages.forEach(function(lazyImage) {
            imageObserver.observe(lazyImage);
        });
    });
</script>

    <script>//not scalable for mobile with js
        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth <= 768) { // Adjust the width threshold as needed
                var viewportMetaTag = document.querySelector('meta[name="viewport"]');
                if (viewportMetaTag) {
                    viewportMetaTag.setAttribute('content', 'width=device-width, user-scalable=no');
                } else {
                    var newViewportMetaTag = document.createElement('meta');
                    newViewportMetaTag.name = 'viewport';
                    newViewportMetaTag.content = 'width=device-width, user-scalable=no';
                    document.head.appendChild(newViewportMetaTag);
                }
            }
        });
    </script>
